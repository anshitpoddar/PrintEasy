<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Printeazy</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }

        .text-muted {
            color: #6c757d;
        }

        body.dark-mode {
            background-color: #343a40;
            color: #fff;
        }

        .dark-mode header {
            background-color: #343a40;

        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 0 0 0.5rem rgba(0, 123, 255, 0.5);
        }

        header {
            box-shadow: 0 0 0 0.5rem rgba(0, 123, 255, 0.5);
        }

        /* Customizations for wider form and two-column layout */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-col {
            flex: 0 0 calc(50% - 10px);
            max-width: calc(50% - 10px);
        }

        @media (max-width: 576px) {
            .form-col {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-1">
        <div class="container">
            <h1 class="display-4">Printeazy</h1>
            <p class="lead"><i>"Hassle-free print and stationery services for busy college people"</i></p>
            <button id="darkModeToggle" class="btn btn-sm btn-outline-light">Dark Mode</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Register</h2>
                        <!-- Registration Form -->
                        <form>
                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="regNo">Registration Number</label>
                                        <input type="text" class="form-control" id="regNo" placeholder="Enter your registration number" required>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                        <small class="form-text text-muted">Keep strong passwords and use symbols and numbers too.</small>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                    </div>
                                </div>
                            </div>
                            <!-- After the form submission button -->
<button type="submit" class="btn btn-primary btn-block" id="submitBtn" onclick="redirectToLogin()" disabled>Register</button>

                        </form>
                        <!-- Password Mismatch Message -->
                        <div id="passwordMismatch" class="text-danger d-none">Password mismatch</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-1">
        <div class="container">
            <p class="mb-0">Â© 2024 Printeazy. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Password match validation
        $('#confirmPassword').on('keyup', function () {
            if ($(this).val() == $('#password').val()) {
                $('#submitBtn').prop('disabled', false);
                $('#passwordMismatch').addClass('d-none');
            } else {
                $('#submitBtn').prop('disabled', true);
                $('#passwordMismatch').removeClass('d-none');
            }
        });

        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        
    // Check if dark mode is enabled in localStorage
    const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
    if (isDarkMode) {
        enableDarkMode();
    }

    // Toggle between dark mode and light mode
    darkModeToggle.addEventListener('click', () => {
        if (body.classList.contains('dark-mode')) {
            disableDarkMode();
        } else {
            enableDarkMode();
        }
    });

    // Enable dark mode
    function enableDarkMode() {
        body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'enabled');
        darkModeToggle.innerText = 'Sky';
    }

    // Disable dark mode
    function disableDarkMode() {
        body.classList.remove('dark-mode');
        localStorage.removeItem('darkMode');
        darkModeToggle.innerText = 'Moon';
    }

    function redirectToLogin() {
        window.location.href = "login.html"; // Change "login.html" to your actual login page URL
    }
</script>
</body>
</html>
